<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المفضلة | Hafsa.AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: #fff0f5;
      color: #3a3a3a;
      overflow-x: hidden;
    }

    .navbar {
      background-color: #f8a8d0;
      padding: 10px 20px;
      position: relative;
    }

    .navbar h1 {
      margin: 0;
      color: white;
      display: inline-block;
    }

    .menu-icon {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: white;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #6a1b4d;
    }

    .hero {
      text-align: center;
      padding: 30px 20px;
    }

    .hero h1 {
      color: #c2185b;
      font-size: 2.5rem;
    }

    .hero p {
      color: #6a1b4d;
      font-size: 18px;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .tool-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .tool-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .tool-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .tool-card h3 {
      margin: 10px 0 5px;
      color: #d81b60;
    }

    .tool-card p {
      font-size: 14px;
    }

    .tool-card a {
      display: inline-block;
      margin-top: 10px;
      color: #c2185b;
      text-decoration: none;
      font-weight: bold;
    }
    .footer {
  background-color: #f8a8d0;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 60px;
  font-weight: bold;
  font-size: 16px;
  line-height: 1.6;
}


    @media (max-width: 768px) {
      .hero h1{
        padding-top: 50px;
      }
      .navbar {
        background-color: #f8a8d0;
        padding: 10px 20px;
        position: fixed; 
        top: 0;
        right: 0;
        left: 0;
        z-index: 999; /* عشان يطلع فوق كل شيء */
        }
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #f8a8d0;
        top: 50px;
        left: 0;
        width: 100%;
        padding: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-icon {
        display: inline-block;
        position: absolute;
        right: 20px;
        top: 15px;
      }
      #particles-js{
        display: none;
      }
      .favorite-card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
    #particles-js{
      position: absolute;
      z-index: -1;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    #loginBtn,
    #logoutBtn {
      background-color: white;
      color: #f8a8d0;
      border: 2px solid #f8a8d0;
      border-radius: 25px;
      padding: 6px 14px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    #loginBtn:hover,
    #logoutBtn:hover {
      background-color: #f8a8d0;
      color: white;
    }

    .favorites-container {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .favorite-card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .favorite-card img {
      width: 60px;
      height: 60px;
      border-radius: 10px;
      object-fit: cover;
    }

    .favorite-info {
      flex: 1;
    }

    .favorite-info h3 {
      margin: 0 0 5px;
      color: #d81b60;
    }

    .favorite-info p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>
  <nav class="navbar">
    <h1>Hafsa.AI</h1>
    <span class="menu-icon" onclick="toggleMenu()">☰</span>
    <div class="nav-links" id="navLinks">
      <a href="index.html">الرئيسية</a>
      <a href="texts.html">توليد النصوص التعليمية</a>
      <a href="video.html">توليد الفيديو</a>
      <a href="pp.html">توليد العروض التقديمية</a>
      <a href="photo.html">توليد الصور</a>
      <a href="exams.html">توليد الإختبارات</a>
      <a href="favorites.html">المفضلة</a>
      <a href="suggestions.html">اقتراحاتكم</a>
      <a href="about.html">من نحن</a>

      <!-- زر تسجيل الدخول والخروج -->
      <button id="loginBtn">تسجيل الدخول بحساب جوجل</button>
      <button id="logoutBtn" style="display:none;">تسجيل الخروج</button>
    </div>
  </nav>

  <div class="hero">
    <h1> أدواتك المفضلة ⭐ </h1>
    <p>هنا بتظهر الأدوات اللي حفظتيها 💖</p>
  </div>

  <div class="tools" id="favoritesContainer">
    <!-- البطاقات تظهر هنا -->
  </div>

  <footer class="footer">
    <p>ابدأ رحلتك في التدريس الذكي، ودع التقنية تعمل معك، لا عنك!</p>
    <p>&copy; 2025 Hafsa.AI - جميع الحقوق محفوظة</p>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // عوضي بيانات Firebase الخاصة فيك هنا
    const firebaseConfig = {
      apiKey: "AIzaSyDJfAk4WPG1dMAA0NrX0Lt--5hjMpCF9MM",
      authDomain: "hafsa-ai-4053f.firebaseapp.com",
      projectId: "hafsa-ai-4053f",
      storageBucket: "hafsa-ai-4053f.firebasestorage.app",
      messagingSenderId: "707850728265",
      appId: "1:707850728265:web:084c670ba39dadfcbda098"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const favoritesContainer = document.getElementById('favoritesContainer');

    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch((error) => {
        alert('حدث خطأ أثناء تسجيل الدخول: ' + error.message);
      });
    };

    logoutBtn.onclick = () => {
      auth.signOut();
    };

    // عندما يتغير حالة تسجيل الدخول
    auth.onAuthStateChanged(user => {
      if (user) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        loadFavorites(user.uid);
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        favoritesContainer.innerHTML = '<p>رجاءً سجّل الدخول أولاً لعرض مفضلاتك.</p>';
      }
    });

    // تحميل المفضلات من Firestore لكل مستخدم
    function loadFavorites(uid) {
      db.collection('favorites')
        .where('userId', '==', uid)
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            favoritesContainer.innerHTML = '<p>لم تضف أدوات إلى المفضلة بعد.</p>';
            return;
          }
          favoritesContainer.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const card = document.createElement('div');
            card.className = 'favorite-card';

            card.innerHTML = `
              <img src="${data.image}" alt="${data.name}" />
              <div class="favorite-info">
                <h3>${data.name}</h3>
                <p>${data.description}</p>
                <a href="${data.link}" target="_blank">استخدم الأداة</a>
              </div>
            `;
            favoritesContainer.appendChild(card);
          });
        })
        .catch(error => {
          favoritesContainer.innerHTML = `<p>حدث خطأ أثناء تحميل المفضلات: ${error.message}</p>`;
        });
    }
  </script>


  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      navLinks.classList.toggle("active");
    }

    tsParticles.load("particles-js", {
    particles: {
      number: { value: 80 },
      size: { value: 3 },
      color: { value: "#ba68c8" },
      links: { enable: true, color: "#ce93d8" },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      events: { onhover: { enable: true, mode: "repulse" } },
      modes: { repulse: { distance: 100 } }
    }
  });
  </script>

</body>

</html>
